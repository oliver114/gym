<div class="auth-container">
  <mat-card class="auth-card" appearance="outlined">
    <mat-card-header>
      <div class="logo-container">
      <img src="https://media.gettyimages.com/id/1018498538/es/vector/feroz-toro-powerlifter-con-barra-mascota-de-buffalo-muscular.jpg" 
             alt="Toro Powerlifter" 
             class="logo" />

      </div>
      <mat-card-title>Autenticación</mat-card-title>
      <mat-card-subtitle>Por favor, inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="auth-form">
        <button mat-flat-button color="primary" class="full-width" (click)="login()">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
